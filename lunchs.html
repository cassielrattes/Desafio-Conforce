<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CONFORCE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-info" href="#">Conforce Lanches</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-1" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-info" href="/">Ingredientes</a>
            <a class="nav-link text-info" href="/lunchs.html">Lanches</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="lanches container pt-5">
      <form id="cadastrar-lanches" class="mb-5">
        <div class="mb-3">
          <label for="lanche" class="form-label">Nome do lanche *</label>
          <input type="text" class="form-control" id="lanche" required />
        </div>
        <div class="mb-3">
          <div class="selectBox">
            <select class="form-select">
              <option>Selecione os ingredientes *</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="checkboxes"></div>
        </div>
        <button type="submit" class="btn btn-success" onclick="postLunchs()">
          ENVIAR
        </button>
      </form>
      <table class="table table-hover col">
        <thead>
          <tr>
            <th>LANCHE</th>
            <th>INGREDIENTES</th>
            <th>EDITAR</th>
            <th>DELETAR</th>
          </tr>
        </thead>
        <tbody class="dados-lanches"></tbody>
      </table>
    </section>

    <div
      class="modal fade"
      id="modal-update"
      tabindex="-1"
      aria-labelledby="modal-update"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content"></div>
      </div>
    </div>

    <script src="./js/lunchs.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
